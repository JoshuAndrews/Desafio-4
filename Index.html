<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="ilustracao">
            <img src="image/illustration.svg" alt="ilustração">
        </section>
        <section id="telaDeLogin">
            <div class="titulo">
                <p>Bem vindo de volta</p>
                <h1>Faça login na sua conta</h1>
            </div>
            <div class="login">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="lembrarEsquecer">
                <input type="radio" name="remembeMe" id="remembeMe">
                <p>Lembre de mim </p>
                <a href="#">Esqueceu sua senha? </a>
            </div>
            <div class="botao">
                <button class="btn1">Entrar</button>
                <button class="btn2"><img src="https://img.icons8.com/color/48/000000/google-logo.png">Ou faça login com o Google </button>
            </div>
            <div class="criar">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </section>
    </main>
</body>
</html>
